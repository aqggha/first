<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>房屋系统 - 房租信息添加</title>
	<link rel="stylesheet" href="../../../css/main.css">
	<link rel="stylesheet" href="../../../lib/font-awesome/css/font-awesome.css">
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/add.js"></script>
</head>
<body>
<div class="box">
	<h3>添加房租信息</h3>
	<form action="" method="post">
		<table class="form-table">
			<tr>
				<td>地区</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="area" placeholder="填写地区">
				</td>
			</tr>
			<tr>
				<td>小区名字</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="community" placeholder="小区名字">
				</td>
			</tr>
			<tr>
				<td>单元号</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="unitNum"  placeholder="单元号">
				</td>
			</tr>
			<tr>
				<td>楼层</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="floor" placeholder="楼层">
				</td>
			</tr>
			<tr>
				<td>房间号</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="roomNum" placeholder="房间号">
				</td>
			</tr>
			<tr>
				<td>面积（平米）</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="space" placeholder="面积">
				</td>
			</tr>
			<tr>
				<td>朝向</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="direction" placeholder="朝向">
				</td>
			</tr>
			<tr>
				<td>装修</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="fitment" placeholder="装修">
				</td>
			</tr>
			<tr>
				<td>是否双气</td>
				<td colspan="3" class="control">
					<select id="isDoubleAir">
						<option value="0">是</option>
						<option value="1">否</option>
					</select>
					<!--<input type="text" name="" id="isDoubleAir" placeholder="是否双气">-->
				</td>
			</tr>
			<tr>
				<td>限住人数</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="limit" placeholder="限住人数">
				</td>
			</tr>
			<tr>
				<td>配套设施</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="facility" placeholder="配套设施">
				</td>
			</tr>
			<tr>
				<td>出租价格（元/月）</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="price" placeholder="price">
				</td>
			</tr>
			<tr>
				<td>出租状态</td>
				<td colspan="3" class="control">
					<select id="status">
						<option value="已出租">已出租</option>
						<option value="未出租">未出租</option>
						<option value="其他">其他</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>房屋图片</td>
				<td colspan="3" class="control">
					<input type="file" name=""  placeholder="">
				</td>
			</tr>
			<tr>
				<td>完整地址信息</td>
				<td colspan="3" class="control">
					<input type="text" name="" id="address" placeholder="完整地址信息">
				</td>
			</tr>

			<tr>
				<td>备注说明</td>
				<td colspan="3" class="control">
					<textarea class="p100" name="" id="remark" placeholder="备注说明信息"></textarea>
				</td>
			</tr>
		</table>
		<div class="buttons">
			<input class="btn btn-primary va-bottom"  type="submit" value="保存" onclick="insert()">&nbsp;&nbsp;
			<a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
		</div>
	</form>
</div>
</body>
</html>

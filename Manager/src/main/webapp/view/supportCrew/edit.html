<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XX系统 - 房屋信息更新</title>
    <link rel="stylesheet" href="../../../css/main.css">
    <link rel="stylesheet" href="../../../lib/font-awesome/css/font-awesome.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/supporter/edit.js"></script>
</head>
<body>
<div class="box">
    <h3>添加房屋信息</h3>
    <form action="" method="post">
        <table class="form-table">
            <!--隐藏域 后台能看到 前台看不到-->
            <input type="hidden" id="id" value="">

            <tr>
                <td>合同号</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="填写合同号" value="110" id="supporterNumber">
                </td>
            </tr>
            <tr>
                <td>房屋信息</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="填写房屋信息" value="美景鸿城" id="houseInfo">
                </td>
            </tr>
            <tr>
                <td>租户信息</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="租户信息" value="马云" id="renterInfo">
                </td>
            </tr>
            <tr>
                <td>房租总额</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="房租总额" value="1000000" id="price">
                </td>
            </tr>
            <tr>
                <td>房间号</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="房间号" value="1002" id="roomNum">
                </td>
            </tr>
            <tr>
                <td>付款方式</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="付款方式" value="支付宝" id="payMethod">
                </td>
            </tr>
            <tr>
                <td>押金</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="押金" value="20000" id="deposit">
                </td>
            </tr>
            <tr>
                <td>付款期数</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="付款期数" value="1" id="payPeriods">
                </td>
            </tr>
            <tr>
                <td>签署人</td>
                <td colspan="3" class="control">
                    <input type="text" name="" placeholder="签署人" value="马云" id="people">
                </td>
            </tr>
            <tr>
                <td>合同状态</td>
                <td colspan="3" class="control">
                    <select id="status">
                        <option>合同状态</option>
                        <option selected>已生效</option>
                        <option>未生效</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>房屋图片</td>
                <td colspan="3" class="control">
                    <p><img src="../../../image/image.png" width="300px" height="200px"></p>
                    <input type="file" name="">
                </td>
            </tr>
        </table>
        <div class="buttons">
            <input class="btn btn-primary va-bottom" type="submit" value="保存" onclick="save()">&nbsp;&nbsp;
            <a class="btn btn-default" href="javascript:history.go(-1)">返回</a>
        </div>
    </form>
</div>
</body>
</html>
